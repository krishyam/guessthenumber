<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Guess the Number</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess a Number</h1>
      <p>Please enter a number between 1-100 and see if you can guess my number</p>
      <div class="row">
        <div class="col-md-3">
          <input type="number" class="form-control" id="guessInput">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" onclick="userGuess()" id="guess-btn">Guess the Number</button>
          <button class="btn btn-success" onclick="restartGame()" id="restart-btn" hidden>Restart Game</button>
        </div>
      </div>
    <p id="message"></p>
    <p id="game_state"></p>

    </div>

<script type="text/javascript">
 
 var computerNumber=Math.ceil(Math.random()*100);
 var chances = 5;
  
  function restartGame(){
    computerNumber=Math.ceil(Math.random()*100);
    chances=5
    document.getElementById("restart-btn").setAttribute("hidden", true);
    document.getElementById("guess-btn").removeAttribute("disabled");
    document.getElementById("message").innerHTML="";
    document.getElementById("game_state").innerHTML="";
    document.getElementById("guessInput").value="";
  }

  function userGuess(){
    
    var guess = document.getElementById("guessInput").value;
    chances--

      if (guess > computerNumber){
        document.getElementById("message").innerHTML = "Nope! Number is Higher " +chances +" chances remaining.";
      }
      else if (guess < computerNumber){
        document.getElementById("message").innerHTML = "Nope! Number is Lower " +chances +" chances remaining";
      }
      else {
        document.getElementById("message").innerHTML = "You got this! Number is correct";
      }
      if (chances==0) {
        document.getElementById("game_state").innerHTML = "Game over, the Number is "+ computerNumber;
        document.getElementById("guess-btn").setAttribute("disabled", true)
        document.getElementById("restart-btn").removeAttribute("hidden");
      }
       document.getElementById("guessInput").value="";
  }
</script>
